# Site settings
title: Marc Beepath
tag_text: Marc Beepath
description: Marc Beepath is a Software Engineer based in the UK from Trinidad & Tobago.
url: "https://marc.tt"
lang: "en"
author: "Marc Beepath"
email: "hi@marc.tt"
github: "marcbeep"
linkedin: "marcbeep"
youtube: "@MarcsFieldnotes"

# Sitemap Configuration
sitemap:
  changefreq: weekly
  priority: 0.8
  exclude:
    - /404.html
    - /assets/
    - /css/
    - /js/
    - /images/
    - /favicons/
  include:
    - /projects/
    - /writings/
    - /films/

# Collections
collections:
  projects:
    output: true
    permalink: /:path/

# SEO Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap # Generates a sitemap.xml for search engines
  - jekyll-feed # Creates an RSS feed for blog updates

# Build settings
markdown: kramdown
exclude: ["README.md", "node_modules", "package.json", "package-lock.json"]
sass:
  style: compressed

# Performance optimizations
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Compression and optimization
compress_html:
  clippings: all
  comments: all
  endings: all
  ignore:
    envs: development

# Default front matter
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Marc Beepath"
      comments: false
      share: true
      keywords: "software engineering, AI, fintech, startups, technology, personal blog"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
      author: "Marc Beepath"
